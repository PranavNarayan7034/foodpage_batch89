<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <div class="navbar">
        <img src="images/food_logo.png" alt="">
        <div class="navlinks">
            <a href="">Home</a>
            <a href="">Services</a>
            <a href="">Menu</a>
            <a href="">Contact</a>
        </div>
        <div class="navbuttons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <button>Login</button>
        </div>
    </div>

    <div class="intro">
        <div class="left">
            <h1>savor signature dishes every time, with lightning <span>Fast-delivery</span> <br>to your doorstep</h1>
            <p class="para">Be the fastest in delivering your healthy food and with us order your best food anytime and anywhere</p>
            <div class="btns">
                <button>Get Started</button>
                <button> <i class="fa-solid fa-circle-play"></i> How to order</button>
            </div>
            <div class="prop">
                <div class="info">
                    <img src="images/badge.png" alt="">
                    <p>350K Reviews</p>
                    <p>(4.8)</p>
                </div>
                <div class="line"></div>
                <div class="info">
                    <img src="images/burger.png" alt="">
                    <p>8000+ Food</p>
                    <p>Items</p>
                </div>
                <div class="line"></div>
                <div class="info">
                    <img src="images/reastuarent.png" alt="">
                    <p>3000+</p>
                    <p>Restaurants</p>
                </div>
            </div>
        </div>
        <div class="right">
            <img src="images/orangebrush.png" alt="" class="img1">
            <img src="images/hero.png" alt="" class="img2">
        </div>
    </div>


</body>
</html>
